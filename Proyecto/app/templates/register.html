<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/stylelogin.css">
    <title>Registro</title>
</head>
<body>
    <form class="box" action="\signIn" method="POST">
        <h1>Registro</h1>
        <input type="text" id="name" name="name" placeholder="Full name">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="password" name="checkPassword" placeholder="Re enter password"/><br>
        <input type="radio" id="landlord" name="type" value="landlord"/>
        <label for="landlord">Landlord</label><br>
        <input type="radio" id="Landlord" name="type" value="tenant"/>
        <label for="tenant">Tenant</label><br>
        <input type="submit" value="Registrar">

    </form> 
</body>
</html>
