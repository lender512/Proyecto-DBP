<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/main.css">
        <title>
            Main
        </title>
    </head>
    <body>
        <div class="container">
            <div class="header">Muro</div>
            <div class="content-small">
                Write Post <br>
                <form id="newPost">
                    <textarea class="PostTextArea" id="postComment" placeholder="What are you thinking?"></textarea>
                    <input type="submit" value="Create post"/>
                </form>

                <script>
                    document.getElementById("newPost").onsubmit = function(e) {
                        e.preventDefault();
                        fetch('post/create', {
                            method: "POST",
                            body: JSON.stringify({
                                'comment' : document.getElementById("postComment").value
                            }),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        }).then(function(response) {
                            return response.json()
                        }).then(function(jsonResponse){
                            const listItem = document.createElement("div")
                            listItem.classList.add("post")
                            listItem.setAttribute("style", "background-color: rgb(158, 195, 236)")
                            //listItem.innerHTML = jsonResponse['comment']
                            newitem = jsonResponse['name'] + ": "
                            const content = document.createElement("div")
                            content.setAttribute("style", "background-color: aliceblue")
                            content.appendChild(document.createTextNode(jsonResponse['comment']))
                            
                            listItem.appendChild(document.createTextNode(newitem));
                            listItem.appendChild(content)
                            document.getElementById('postList').prepend(listItem)
                        })
                    }
                </script>
            </div>
            <div class="content-small">
                <form action="crear-apartment" id='crear-apartment'>
                    <div>
                        <input type="text" name='district' id='district' placeholder='Distrito'> 
                        <input type="text" name='address' id='address' placeholder='Direccion'>
                        <input type="submit" value="Crear">
                    </div>
                </form>
                <ul id="postList">
                    {% for i in apartments%}
                        <li>
                            {{i.district}} {{i.address}}
                        </li>
                    {% endfor %}
                </ul>
                <script>
                    document.getElementById('crear-apartment').onsubmit = function(e){
                        e.preventDefault();
                        fetch('/apartments/create',{
                            method: 'POST',
                            body: JSON.stringify({
                                'district': document.getElementById('district').value,
                                'address': document.getElementById('address').value
                            }),
                            headers:{
                                'Content-Type':'application/json'
                            }
                        });
                    }
                </script>
            </div>
            <div class="content-large">Content a
                <ul id="postList">
                    {% for i in data|reverse%}
                        {%for p in persons%}
                            {% if i.id_persona == p.id %}
                                <div class="post" >{{p.name}}: 
                                    <div class="comment">
                                        {{i.comment}}
                                    </div>
                                </div>
                            {%endif%}
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            <div class="footer">Footer</div>

        </div>

        
    </body>
</html>
